{%load static%}
<!DOCTYPE html>
<html>
<div class="page">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Leadership Teams Project</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="{%static "style.css" %}">
    </head>
    <body>

        {% if teams %}
            <div class="hubpage">
            <h1>Leadership Teams</h1>
            </div>
            
            <div class="list">
                {% for team in teams %}
                    <a href="{% url 'team_detail' team %}">&nbsp;{{ team }}&nbsp;</a>
                {% endfor %}
            </div>
        {% elif team %}
            <h1>{{ team.name }}</h1>
            <p class="leader_teams">{{ team.desc }}</p>
            <h2>Members:</h2>
            <ul>
                {% for member in team.members %}
                    <li>{{ member }}</li>
                {% endfor %}
            </ul>
        {% endif %}

    </body>
</div>
</html>
